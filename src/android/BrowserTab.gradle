def minSdkVersion = 19

if(!project.hasProperty('cdvMinSdkVersion') || project.cdvMinSdkVersion == null ) {
    ext.cdvMinSdkVersion = minSdkVersion;
} else if (project.cdvMinSdkVersion.toInteger() < minSdkVersion) {
    ext.cdvMinSdkVersion = minSdkVersion;
}
allprojects {
    repositories {
       google()
    }
}

dependencies {
    implementation "androidx.browser:browser:1.2.0"
}
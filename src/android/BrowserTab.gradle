def minSdkVersion = 16

if(project.hasProperty('cdvMinSdkVersion') == null) {
    ext.cdvMinSdkVersion = minSdkVersion;
} else if (cdvMinSdkVersion.toInteger() < minSdkVersion) {
    ext.cdvMinSdkVersion = minSdkVersion;
}
allprojects {
    repositories {
       google()
    }
}

dependencies {
    implementation "androidx.browser:browser:1.2.0"
}